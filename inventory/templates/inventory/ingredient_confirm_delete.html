{% extends 'inventory/base.html' %}

{% block content %}
  <h1 class="text-danger">Confirm Delete Ingredient</h1>
  <p>Are you sure you want to delete the ingredient "<strong>{{ ingredient.name }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'ingredient-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
