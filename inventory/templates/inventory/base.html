<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Django Delights{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Django Delights</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'ingredient-list' %}">Ingredients</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'menu-list' %}">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'purchase-list' %}">Purchases</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profit-and-revenue' %}">Profit & Revenue</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link">Log Out</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}
    <div class="container mt-4 pt-5">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
