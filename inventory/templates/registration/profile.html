{% extends 'inventory/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2 class="text-center">Profile</h2>
<div class="row justify-content-center">
  <div class="col-md-6">
    <table class="table">
      <tr>
        <th>Username:</th>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <th>First Name:</th>
        <td>{{ user.first_name }}</td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td>{{ user.last_name }}</td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>{{ user.email }}</td>
      </tr>
    </table>
    <a href="{% url 'edit-profile' %}" class="btn btn-primary">Edit Profile</a>
    <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
  </div>
</div>
{% endblock %}
